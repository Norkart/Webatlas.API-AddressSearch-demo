<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">

        <!-- Include css for: bootstrap, wa-search -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="js/wa-search/wa-search.css">


        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!--HTML-template for searchbox-->
        <div id="searchbox">
            
            <!-- SUGGEST ELEMENT -->
            <script type="text/template" id="suggest_element">
                <div class="search-result-element">
                    <p><%= text %></p>
                </div>
            </script>

            <script type="text/template" id="norkart-loader-small">

                <div class="norkart-loader-small">
                    <div class="norkart-loader-spinner-small"></div>
                    <div class="norkart-loader-text-container-small">
                        <span class="norkart-loader-message"><%= message %></span>
                    </div>
                </div>

            </script>

            <div id="search-outer-container">
                <div id="search-header-container">
                    <form id="search-form" autocomplete="off">
                        <input id="search-input" placeholder="SÃ¸k her.."/>
                        <div class="search-input-button-row">
                            <a id="search-button" class="search-input-button"><i class="fa fa-search"></i></a>
                            <a id="search-clear-button" class="search-input-button"><i class="fa fa-times"></i></a>
                        </div>
                    </form>
                </div>
                <div id="search-results-container"></div>
                <div id="suggestions-container"></div>
            </div>
        </div>
        
        <!--Include js for underscore, jquery and wa-search.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="js/wa-search/wa-search.js"></script>

        
        <script src="js/main.js"></script>
    </body>
</html>
